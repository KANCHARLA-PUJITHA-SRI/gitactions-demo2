services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: sqlroot@3
      MYSQL_DATABASE: participantdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: kancharlapujithasri/docker-backend-demo12:latest
    container_name: springboot
    ports:
      - "4025:4004"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: kancharlapujithasri/docker-frontend-demo12:latest
    container_name: react
    ports:
      - "4070:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
